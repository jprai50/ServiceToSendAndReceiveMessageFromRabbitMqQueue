 <style>
    .visually-hidden {
      position: absolute;
      clip: rect(0 0 0 0);
      border: 0;
      height: 1px; margin: -1px;
      overflow: hidden;
      padding: 0
      width: 1px;
      white-space: nowrap;
    }
    li.current-page {
      outline: 1px solid red;
    }
  </style>
  
  
<script>
document.querySelector('.link').addEventListener('click', navigateLink);
document.querySelector('.link').addEventListener('keyup', navigateLink);
function navigateLink(){
if(event.type ==="click" || event.keyCode === 13 || event.keyCode === 32){
window.location.href=document.querySelector('.link').getAttribute('data-href');
}
}

</script>
